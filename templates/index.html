<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Story Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Visual Story Generator</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Upload Images:</label>
            <input type="file" id="fileInput" name="images" multiple required>
            <button type="submit">Generate Story</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loadingSpinner"></div>
        <p id="loadingMessage">Processing your story... Please wait.</p>

        <div class="image-preview-container" id="imagePreviewContainer">
            <!-- Thumbnails will appear here -->
        </div>

        <div id="output">
            <h3>Generated Story:</h3>
            <p id="storyText"></p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
